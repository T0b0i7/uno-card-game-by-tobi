<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jeu de Cartes UNO</title>
</head>
<body>
    <div class='cpu-box'>
        <div class='cpu-hand'>
            <img src="images/back.png" alt="">
            <img src="images/back.png" alt="">
            <img src="images/back.png" alt="">
            <img src="images/back.png" alt="">
            <img src="images/back.png" alt="">
            <img src="images/back.png" alt="">
            <img src="images/back.png" alt="">
        </div>
        <div class='cpu-animation hidden'>
            <img id='cpu-uno' src="images/uno!.png" alt="">
        </div>
    </div>
    <div class='play-area'>
        <div class='score'>
            <p class='cpu-score-title'>Ordinateur: <span id='cpu-score'>249</span></p>
            <div id='separator'></div>
            <p class='player-score-title'>Joueur: <span id='player-score'>67</span></p>
            <p class='rules'>Le premier joueur qui atteint 100 points perdra la partie</p>
        </div>
        <div class='play-pile'>
            <img src="images/blue2.png" alt="">
        </div>
        <div class='draw-pile'>
            <img src="images/back.png" alt="">
        </div>
        <img id="draw-card" class='hidden' src="images/back.png" alt="">
    </div>
    <div class='end-of-round hidden'>
        <p class='round'>X a gagné la manche !</p>
    </div>
    <div class='end-of-game hidden'>
        <p class='game'>X a gagné la partie !</p>
        <button class='play-again'>Rejouer !</button>
    </div>
    <div class='player-box'>
        <div class='player-hand'>
            <img src="images/blue9.png" alt="">
            <!-- <img src="images/wild14.png" alt="">
            <img src="images/red1.png" alt="">
            <img src="images/green3.png" alt="">
            <img src="images/blue0.png" alt="">
            <img src="images/red10.png" alt="">
            <img src="images/yellow11.png" alt=""> -->
        </div>
        <div class='player-animation hidden'>
            <img id='player-uno' src="images/uno!.png" alt="">
        </div>
    </div>
    <div class='color-picker'>
        <p>Choisissez une couleur :</p>
        <div>
            <button class='red'>Rouge</button>
            <button class='green'>Vert</button>
            <button class='blue'>Bleu</button>
            <button class='yellow'>Jaune</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
